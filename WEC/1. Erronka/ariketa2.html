<!DOCTYPE html>
<html>
<head>
    <title>Erromboa</title>
    <style>
        #rombo-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="rombo-container">
        <script>
            function rombo(altuera) {
                let rombo = '';

                for (let i = 0; i < altuera; i++) {
                    let row = '';
                    for (let j = 0; j < altuera - i; j++) {
                        row += ' ';
                    }
                    for (let k = 0; k < 2 * i + 1; k++) {
                        row += '*';
                    }
                    rombo += row + '<br>';
                }

                for (let i = altuera - 2; i >= 0; i--) {
                    let row = '';
                    for (let j = 0; j < altuera - i; j++) {
                        row += ' ';
                    }
                    for (let k = 0; k < 2 * i + 1; k++) {
                        row += '*';
                    }
                    rombo += row + '<br>';
                }

                return rombo;
            }

            const romboAltuera = 4;
            const romboElement = document.createElement('div');
            romboElement.innerHTML = rombo(romboAltuera);
            document.getElementById('rombo-container').appendChild(romboElement);
        </script>
    </div>
</body>
</html>
