<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div id="app">
                <h2>Zereginen zerrenda</h2>
                <ul>
                    <li v-for="zeregina in zereginak">
                        <span v-text="zeregina.title"></span>
                        <small v-if="zeregina.completed">Burutua</small>
                        <small v-else>Burutu gabe</small>
                    </li>
                </li>
                <li class="d-flex">
                    <input v-model="zereginBerria" type="text" class="form-control">
                    <button v-on:click="addTask" class="btn btn-primary">+</button><!-- @click -->
                </li>
            
                </ul>
            </div>
        </div>
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    zereginak: [
                     { title: "VueJs ikasi", completed: true },
                     { title: "Spring ikasi", completed: true },
                     { title: "Laravel ikasi", completed: false }
                    ]
                },
                methods: {
                    addTask: function(){
                        this.zereginak.push({
                            title: this.zereginBerria,
                            completed: false
                        });
                        this.zereginBerria="";
                    }
                }
            })
        </script>
        
        
    </body>
    
</html>
