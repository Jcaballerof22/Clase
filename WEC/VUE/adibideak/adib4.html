<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-show="message.length > 2"><span v-text="message"></span></h1>
            <input type="text" v-model="message">
            <button @click="reverse">Reverse</button>
        </div>

        <script>
            var app = new Vue ({
                el: '#app',
                data: {
                    message: 'yyyygg!'
                },
                methods: {
                    reverse: function (){
                        this.message = this.message.split('').reverse().join('');
                    }
                }
            })
        </script>
    </body>
</html>
