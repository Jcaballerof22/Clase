<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="zeregina in zereginak">
                    <span v-text="zeregina.title"></span>
                    <small @click="zeregina.completed = !zeregina.completed" 
                        v-bind:class="{
                            'bi':true,
                            'bi-check2-square': zeregina.completed,
                            'bi-square': !zeregina.completed
                        }">
                    </small>
                    <!-- <small @click="zeregina.completed=true" v-else class="bi bi-square"></small> -->
                </li>
                <li class="d-flex">
                    <input v-model="zereginBerria" type="text" class="form-control">
                    <button @click="addTask()" class="btn btn-primary">+</button>
                </li>
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            var app = new Vue ({
                el: '#app',
                data: {
                    zereginBerria:"",
                    zereginak: [
                        {title: "VUe", completed: true},
                        {title: "JS", completed: true},
                        {title: "Spring", completed: false}
                    ]
                },
                methods: {
                    addTask(){
                        this.zereginak.push({
                            title: this.zereginBerria,
                            completed: false
                        });
                        this.zereginBerria="";
                    }
                }
            })
        </script>
    </body>
</html>
