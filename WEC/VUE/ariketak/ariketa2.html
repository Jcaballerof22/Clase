<!DOCTYPE html>
<html>
    <body>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <div class="container">
            <div id="app">
                <h1>Zenbakiak</h1>
                <ul>
                    <li v-for="zenbakia in zenbakiak">
                        <span v-text="zenbakia"></span>
                    </li>
                    <li class="d-flex">
                        <input v-on:keyup.enter="gehituZenbakia" v-model="zenbakiBerria" type="text" class="form-control">
                        <button @click="gehituZenbakia" class="btn btn-primary" :disabled="zenbakiDago">+</button>
                    </li>
                </ul>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    zenbakiBerria: "",
                    zenbakiak: [
                        1,
                        2,
                        3
                    ]
                },
                computed: {
                    zenbakiDago: function() {
                        return this.zenbakiak.includes(Number(this.zenbakiBerria));
                    }
                },
                methods: {
                    gehituZenbakia: function(){
                        if (this.zenbakiBerria.length < 1) return alert("Zenbakia ezin da hutsik egon");
                            this.zenbakiak.push(this.zenbakiBerria);
                            this.zenbakiBerria="";
                    }
                }
            })
        </script>
    </body>
</html>
